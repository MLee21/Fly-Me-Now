<div ng-repeat="(destination, result) in results">
  
  <h2> {{destination}} </h2>
  <h3> {{result.Price.Total.sum | currency}}</h3>
  <div ng-repeat="flight in result.Flights">
    {{ flight.Origin}}
    {{ flight.Destination}}
    {{ flight.DepartureTime}}
    {{ flight.Arrival}} 
    {{ flight.Carrier}} 
    {{ flight.Flight_Number}} 
  <div>
</div>
